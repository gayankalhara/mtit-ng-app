<div>
  <div style='width:100%'>
    <ngx-datatable
      style="width: 100%"
      class="material"
      [rows]="rows"
      [columnMode]="'flex'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
      [selected]="selected"
      [selectionType]="'checkbox'"
      (select)='onSelect($event)'>
      <ngx-datatable-column
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true"
        [flexGrow]="1">
      </ngx-datatable-column>
      <ngx-datatable-column name="Invoice Date" prop="invoiceDate" [flexGrow]="2">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ value | date:'mediumDate' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Invoice Number" prop="invoiceNumber" [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="status" [flexGrow]="1"></ngx-datatable-column>
      <ngx-datatable-column name="Due Date" prop="dueDate" [flexGrow]="1">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ value | date:'mediumDate' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Amount" prop="total" [flexGrow]="1">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <span class="amount">{{ (value == '') ? '$0.00' : (value | currency:'USD':true:'1.2-2') }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <button #del (click)="delete(del.getAttribute('data-invoice-number'))" [attr.data-invoice-number]="row['invoiceNumber']" class="btn btn-danger btn-icon" type="button"><i class="ion-trash-b"></i></button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
